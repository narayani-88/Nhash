<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HashSleuth üîç</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="logo">üîç HashSleuth</div>
    <div class="tagline">Detect. Identify. Crack.</div>
</header>

<main>
    <div class="container">
        <!-- Add hashes -->
        <form method="POST">
            <textarea name="hash_input" placeholder="Enter your hash(es) here, one per line..." required></textarea>
            <button type="submit">Identify Hash</button>
        </form>

        <!-- Clear all history -->
        <form method="POST">
            <button type="submit" name="clear_history" value="1" class="clear-btn">Clear All History</button>
        </form>

        <!-- History Table -->
        {% if results %}
        <div class="result">
            <h2>History:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>Type</th>
                        <th>Hashcat Mode</th>
                        <th>John Format</th>
                        <th>Copy</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in results %}
                    <tr>
                        <td>{{ r.hash }}</td>
                        <td>{{ r.type }}</td>
                        <td>{{ r.hashcat }}</td>
                        <td>{{ r.john }}</td>
                        <td>
                            <button type="button" onclick="copyText('{{ r.hash }}')">üìã</button>
                        </td>
                        <td>
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="delete_hash" value="{{ r.hash }}">
                                <button type="submit" class="delete-btn">üóëÔ∏è</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</main>

<footer>
    üîí Powered by HashSleuth | Detect. Identify. Crack.
</footer>

<script>
function copyText(text) {
    navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
}
</script>
</body>
</html>
